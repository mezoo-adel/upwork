<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
<link rel="stylesheet" href="./css/register.css">

</head>

<body>

  <div class="container pt-5">
    <form action="" method="" class="w-75 m-auto form-control mt-4">
      <h1 align="center">sign up to find work you love</h1>


      <div class="social-login mt-3 mt-md-5">
        <section href="#" class="twitter btn d-flex justify-content-center align-items-center my-1 bg-white">
          <i class="fa-apple fa-brands me-2 "></i> <p>Continue with Apple</p> 
        </section>
        <section href="#" class="google btn d-flex justify-content-center align-items-center bg-primary">
          <svg id="googleLogo"
            data-v-3c75cee5="" version="1.1" xmlns="http://www.w3.org/2000/svg" width="28px" height="28px"
            viewBox="0 0 48 48">
            <g data-v-3c75cee5="">
              <path data-v-3c75cee5="" fill="#EA4335"
                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
              </path>
              <path data-v-3c75cee5="" fill="#4285F4"
                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
              </path>
              <path data-v-3c75cee5="" fill="#FBBC05"
                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
              </path>
              <path data-v-3c75cee5="" fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
              </path>
              <path data-v-3c75cee5="" fill="none" d="M0 0h48v48H0z"></path>
            </g>
          </svg> <p>Continue with Google</p>
        </section>
      </div>

      <span class="d-block text-center my-2 my-md-4 text-muted">—— or ——</span>

      <div class="row mb-2">
        <div class="col">
          <div>
            <input type="text" class="form-control" placeholder="First name" />
          </div>
        </div>
        <div class="col">
          <div>
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>
      </div>

      <!-- Email input -->
      <div class=" mb-2">
        <input type="email" class="form-control" placeholder="Work email address" />
      </div>

      <!-- Password input -->
      <div class=" mb-2">
        <input type="password" class="form-control" placeholder="Password" />
      </div>

      <!-- Checkbox -->
      <div class="row mb-2">
        <div class="col">
          <select class="form-select">
            <option value="city" selected>Egypt</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select" id="governrates">
            <option value="governrate" selected>Cairo</option>
            <option value="governrate">Giza</option>
            <option value="governrate">Alexandria</option>
            <option value="governrate">Gharbia</option>
          </select>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-success w-75" id="signupBtn">Sign up</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
